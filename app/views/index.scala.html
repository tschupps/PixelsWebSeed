@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String)

@main("Welcome to Play") {

    <h1>Welcome 2 Pixels</h1>
    <p>@message</p>
    
    <button class="Game1" type="button">Game 1</button>
    <button class="Game2" type="button">Game 2</button>
    <button class="Game3" type="button">Game 3</button>
    <button class="save" type="button">save</button>
    <button class="load" type="button">load</button>
    <button class="help" type="button">help</button>

    <p>test<p/>
}
